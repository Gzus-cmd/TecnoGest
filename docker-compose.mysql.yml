services:
  tecnogest:
    image: gzus07/tecnogest:mysql
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tecnogest-app
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      # App
      APP_NAME: "TecnoGest"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://localhost:8080
      APP_KEY: ${APP_KEY:-base64:YOUR_KEY_HERE}

      # Database
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-tecnogest}
      DB_USERNAME: ${DB_USERNAME:-tecnogest}
      DB_PASSWORD: ${DB_PASSWORD:-tecnogest2024}

      # Cache & Session - Database
      CACHE_DRIVER: database
      SESSION_DRIVER: database
      QUEUE_CONNECTION: database

      # Logging
      LOG_CHANNEL: stack
      LOG_LEVEL: warning
    volumes:
      - tecnogest-storage:/var/www/html/storage
    networks:
      - tecnogest-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mysql:
    image: mysql:8.0
    container_name: tecnogest-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-tecnogest}
      MYSQL_USER: ${DB_USERNAME:-tecnogest}
      MYSQL_PASSWORD: ${DB_PASSWORD:-tecnogest2024}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root2024}
      MYSQL_EXTRA_OPTIONS: "--max_connections=200 --innodb_buffer_pool_size=256M"
    volumes:
      - tecnogest-mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - tecnogest-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root2024}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

networks:
  tecnogest-network:
    driver: bridge

volumes:
  tecnogest-storage:
    driver: local
  tecnogest-mysql-data:
    driver: local
