# ═══════════════════════════════════════════════════════════════
# Docker Compose para TecnoGest - Producción
# ═══════════════════════════════════════════════════════════════
# Uso:
#   docker-compose -f docker-compose.production.yml up -d
#   docker-compose -f docker-compose.production.yml down
# ═══════════════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────────────────────
  # Base de Datos MySQL
  # ─────────────────────────────────────────────────────────────
  mysql:
    image: mysql:8.0
    container_name: tecnogest-mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_DATABASE:-tecnogest}
      MYSQL_USER: ${DB_USERNAME:-tecnogest_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-tecnogest_pass}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - tecnogest-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────
  # Aplicación TecnoGest
  # ─────────────────────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tecnogest-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      # Laravel
      APP_NAME: ${APP_NAME:-TecnoGest}
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY:-base64:GENERATE_ME}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost:8080}

      # Database
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-tecnogest}
      DB_USERNAME: ${DB_USERNAME:-tecnogest_user}
      DB_PASSWORD: ${DB_PASSWORD:-tecnogest_pass}

      # Cache & Sessions
      CACHE_STORE: ${CACHE_STORE:-database}
      SESSION_DRIVER: ${SESSION_DRIVER:-database}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-database}

      # Automatización (primera ejecución)
      AUTO_MIGRATE: ${AUTO_MIGRATE:-true}
      AUTO_SEED: ${AUTO_SEED:-false}
      SEEDER_CLASS: ${SEEDER_CLASS:-DemoSeeder}
    volumes:
      - storage_data:/var/www/html/storage/app
      - logs_data:/var/www/html/storage/logs
    networks:
      - tecnogest-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ─────────────────────────────────────────────────────────────
# Volúmenes Persistentes
# ─────────────────────────────────────────────────────────────
volumes:
  mysql_data:
    driver: local
  storage_data:
    driver: local
  logs_data:
    driver: local

# ─────────────────────────────────────────────────────────────
# Red Interna
# ─────────────────────────────────────────────────────────────
networks:
  tecnogest-network:
    driver: bridge
