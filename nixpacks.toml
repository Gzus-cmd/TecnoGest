[phases.setup]
nixPkgs = ["php84", "composer", "nodejs_20"]
nixLibs = ["php84Extensions.pdo_pgsql", "php84Extensions.pdo_mysql", "php84Extensions.gd", "php84Extensions.intl", "php84Extensions.bcmath", "php84Extensions.zip", "php84Extensions.mbstring", "php84Extensions.opcache"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "npm ci --include=dev",
    "npm run build"
]

[phases.build]
cmds = [
    "php artisan storage:link",
    "chmod -R 775 storage bootstrap/cache"
]

[start]
cmd = "php artisan migrate --force && php artisan db:seed --class=ProductionSeeder --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
